<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cadastro da liga dos programadores</h1>
    <form action="">
        <!--PRIMEIRA PARTE -->
      <p>
        <label>Nome:</label>
        <input type="text" name="q" >
    </p>
      
        <!--PRIMEIRA SEGUNDA -->
      <p>
        <label>Email:</label>
        <input type="email">
        <label>-Password:</label>
        <input type="password">
    </p>
        
      <p>
        <label>Data de nascimento:</label>
        <input type="date">
        <input type="file">
    </p>

    <P>
        <label> Nacionalidade:</label>
        <select name="<select>">
            <option value="Brasil"> Brasil </option>
            <option value="Brasil"> Argentina </option>
            <option value="Brasil"> Alemanha </option>
            <option value="Brasil"> Belgica </option>
            <option value="França"> França </option>
            <label>-Genero:</label>
            <input type="radio" name="Genero" value="M"> 
            <label for="html">M</label>
            <input type="radio" id="F" name="Genero" value="html">
            <label for="html">F</label>
        </P>

            <!-- PARTE DAS LINGUAGENS-->
        <label>Linguagens que você domina:</label>
        <input type="checkbox" id="C" name="C" value="C"/>    
            <label>C</label>     
            <input type="checkbox" id="Java" name="Java" value="Java" checked=?yes?/>    
                <label>Java</label>     
            <input type="checkbox" id="Python" name="Python" value="Python"/>    
                <label>Python</label> 
            <input type="checkbox" id="JavaScript" name="JavaScript" value="JavaScript"/>   
            <label>JavaScript</label> 
            
            <p>
            <textarea name="message" rows="8" cols="30">Por que você quer ser um Programador?</textarea>
            <!-- comando para fazer o quadro com a pergunta: 
            textarea name="message"-->
            <!-- rows= relacionado a altura do quadro -->
            <!-- cols= largura do quadro-->
            </p>
            
        
            

    

    </form>
      
        
 
        

 











        <input type="submit" value="Enviar">
</body>
</html>
